<h2 class="text-5 text-white ls-4 mb-2 mb-md-3">Buna {{identity.nameToString}}</h2>
<ng-template [ngIf]="identity.number <= 1"><h2 class="text-5 text-light">Te asteptam sa ne fii alaturi</h2></ng-template>
<ng-template [ngIf]="identity.number > 1"><p class="text-5 text-light">Va asteptam sa ne fiti alaturi</p></ng-template>
