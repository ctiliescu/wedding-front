<h2 class="text-5 text-white ls-4 mb-2 mb-md-3">Bună {{identity.nameToString}}</h2>
<ng-template [ngIf]="identity.number <= 1"><h2 class="text-5 text-light">Te așteptăm sa ne fii alături</h2></ng-template>
<ng-template [ngIf]="identity.number > 1"><p class="text-5 text-light">Te așteptăm să ne fii alături</p></ng-template>
